<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<link rel="stylesheet" type="text/css" href="dom.css">
<body>
	<h1> Calculadora </h1>
    <div>
    <input type="" name="" id="resultado">
    </div>
    <div>
    <button onclick='AC()' value="">AC</button>
    <button onclick='numero(0)' value="0">0</button>
    <button onclick='resultado("=")'>=</button>
    <button onclick='suma("+")'>+</button>
    </div>
    <div>
    <button onclick='numero(1)' value="1">1</button>
    <button onclick='numero(2)' value="2">2</button>
    <button onclick='numero(3)' value="3">3</button>
    <button onclick='resta("-")' value="">-</button>
    </div>
    <div>
    <button onclick='numero(4)' value="4">4</button>
    <button onclick='numero(5)' value="5">5</button>
    <button onclick='numero(6)' value="6">6</button>
    <button onclick='multiplicacion("*")'>*</button>
    </div>
    <div>
    <button onclick='numero(7)' value="7">7</button>
    <button onclick='numero(8)' value="8">8</button>
    <button onclick='numero(9)' value="9">9</button>
    <button onclick='division("/")'>/</button>
    </div>
    <script type="text/javascript" src="dom.js"></script>
</body>
</html>
